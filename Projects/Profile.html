<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
     rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    <div class="profile">
        <div class="image">
            <img src="Elon1.jpg" alt="photo" class="profile_img">
        </div>
       
        <div class="text_data">
            <span class="name">Elon Musk</span>
            <span class="job"> CEO & Businessman </span>
        </div>

            <div class="socail_icon">
                
                    <a href="#" style="background-color: #4267b2" class="link">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" style="background-color: #1da1f2" class="link">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" style="background-color: #e1306c"class="link">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#"     style="background-color: #881313" class="link">
                        <i class="fa-brands fa-youtube"></i>
                    </a>

            </div>
            <div class="btns">
                <button class="btn">Subscribe</button>
                <button class="btn">Message</button>
            </div>
            
            <div class="any">
                <div class="data">
                    <i class="fa-regular fa-heart"></i>
                  <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class="fa-solid fa-message"></i>
                    <span class="number">10k</span>
                  </div>
                  <div class="data">
                   <i class="fa-solid fa-share"></i>
                    <span class="number">20k</span>
                  </div>
            </div>
     
    </div>
</body>
</html>
